{% extends "layout.html" %}
{% load static %}

{% block title %}
{% endblock %}

{% block body %}
<div id="modal1" class="modal">
    <div class="modal-content">
      <h4 class="center">Log In</h4>
      <form class="center" method="post" action="login/">
        {% csrf_token %}
        <div class="container">
          <div class="row">
          <div class="col s12">
            <div class="input-field">
              <input id="name_inline" type="text" class="validate" name="username">
              <label for="name_inline">Username</label>
            </div>
          </div>
          <div class="col s12">
            <div class="input-field">
              <input id="details_inline" type="password" class="validate" name="password">
              <label for="details_inline">Password</label>
            </div>
          </div>
          <div class="col s12">
             <button class="btn waves-effect waves-light" type="submit" name="action">Log in
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
      </form>
    </div>
  </div>
<div class="container">
  <h3 class="center">Contact Us</h3>
  <div class="row">
    <form class="col s12" action="https://formspree.io/royaman8757@gmail.com" method="POST">
      <div class="row">
        <div class="input-field col s12">
          <input id="first_name" type="text" class="validate" name="name">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s12">
          <input id="last_name" type="text" class="validate" name="LastName">
          <label for="last_name">Last Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="textarea1" class="materialize-textarea" name="Message"></textarea>
          <label for="textarea1">Message</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" value="send" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block customjs %}
<script>
    $('#textarea1').val('');
  M.textareaAutoResize($('#textarea1'));
</script>
<script>
   $(document).ready(function() {
    M.updateTextFields();
  });
</script>

<script>
  $(document).ready(function(){
    $('.modal').modal();
  });
  </script>
{% endblock %}
